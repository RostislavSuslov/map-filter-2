<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map()</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    
     
        <div class="sort-container">
            <div class="column">
                <label for="ageFilter">age  (between 16 and 74):</label>
                <input type="range" id="ageFilter" name="ageFilter" min="16" max="74">
            </div>
            <div class="column">
                <label for="genderFilterMale">Male</label>
                <input type="radio" id="genderFilterMale" name="genderFilter" value="male" />
                <label for="genderFilterFemale">Female</label>
                <input type="radio" id="genderFilterFemale" name="genderFilter" value="female" />
                <label for="all">Male&Female</label>
                <input type="radio" id="all" name="genderFilter" value="all"  checked/>
            </div>
            <div class="column">
                <label for="name">name:</label>
                <input type="text" id="name" name="name"  >
            </div>
           
            <div class="column">
                <label for="ageUser">age user:</label>
                <select name="ageUser" id="ageUser">
                    <option value="">--Please choose an option--</option>
                    <option value="max">по возрастанию</option>
                    <option value="min">по убыванию</option>
                  
                </select>
            </div>
        </div>
       

        <div class="users-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
